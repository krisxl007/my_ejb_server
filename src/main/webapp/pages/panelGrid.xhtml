	<head>
		<title>JSF panelGrid</title>

            function panelGridTestOnClick() {
                alert("test test test...")
            }
        </script>
	</head>

	<body>

			<ui:insert name="body">

				<h1>JSF panelGrid</h1>

				<h:panelGrid border="2" columns="2" onclick="panelGridTestOnClick()" title="My PanelGrid">
					<h:outputText value="column 00" />

					<h:outputText value="column 10" />

				</h:panelGrid>

			</ui:insert>
		</p>
