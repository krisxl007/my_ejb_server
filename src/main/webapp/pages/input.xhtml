<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xml:lang="en" lang="en">
	<head>
		<title>JSF Input相关输入框</title>

	</head>
	<body>
		<p>
			<ui:insert name="body">

				<h1>JSF Input相关输入框</h1>

				<h:form>
					输入框inputText：<h:inputText value="#{inputBean.inputTextValue}" /> <br/><br/>

					文本框inputTextarea: <h:inputTextarea value="#{inputBean.inputTextAreaValue}" cols="50" rows="10" style=""/> <br/><br/>

					密码inputSecret: <h:inputSecret value="#{inputBean.inputSecret}" /> <br/><br/>

					隐藏域inputHidden: <h:inputHidden value="#{inputBean.inputHidden}" /> <br/><br/>

					commandButton: <h:commandButton value="Submit Button" action="#{inputBean.submit}" /><br/><br/>

					commandLink: <h:commandLink value="Submit Link" action="#{inputBean.submit}" /><br/><br/>
				</h:form>

			</ui:insert>
		</p>
	</body>
</html>
